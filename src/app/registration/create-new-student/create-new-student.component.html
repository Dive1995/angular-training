<div class="content">
  <h2>New Student register.</h2>

  <form (ngSubmit)="addNewStudent()" [formGroup]="registrationForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" formControlName="firstName" />

    <label for="lname">Last Name</label>
    <input type="text" id="lname" formControlName="lastName" />

    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" />

    <label for="mobileNum">Mobile Number</label>
    <input type="text" id="mobileNum" formControlName="mobileNum" />

    <label for="landlineNum">Landline Number</label>
    <input type="text" id="landlineNum" formControlName="landlineNum" />

    <label for="dateOfBirth">Date of birth</label>
    <input type="text" id="dateOfBirth" formControlName="dateOfBirth" />

    <label for="batch">Batch</label>
    <input type="text" id="batch" formControlName="batch" />

    <label for="degreeId">Degree : </label>
    <select id="degreeId" formControlName="degreeId">
      <option value="1">CST</option>
      <option value="2">IIT</option>
    </select>

    <input type="submit" value="Submit" />
  </form>
