<div class="content">
  <h2>New Student register.</h2>

  <form
    action=""
    #registerForm="ngForm"
    (ngSubmit)="addNewStudent(registerForm)"
  >
    <input type="text" name="name" placeholder="Student Name" ngModel />
    <input type="text" name="address" placeholder="Address" ngModel />
    <input type="text" name="phone" placeholder="Phone Number" ngModel />
    <input type="submit" />
  </form>
</div>
