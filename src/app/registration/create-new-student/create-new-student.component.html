<div class="content">
  <h2>New Student register.</h2>

  <form (ngSubmit)="addNewStudent()" [formGroup]="registrationForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" formControlName="firstName" />

    <label for="lname">Last Name</label>
    <input type="text" id="lname" formControlName="lastName" />

    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" />

    <label for="mobileNum">Mobile Number</label>
    <input type="text" id="mobileNum" formControlName="mobileNum" />

    <label for="landlineNum">Landline Number</label>
    <input type="text" id="landlineNum" formControlName="landlineNum" />

    <label for="dateOfBirth">Date of birth</label>
    <input type="text" id="dateOfBirth" formControlName="dateOfBirth" />

    <label for="date" class="col-1 col-form-label">Date</label>
    <div class="col-5">
      <div class="input-group date" id="datepicker">
        <input type="text" class="form-control" id="date" />
        <span class="input-group-append">
          <span class="input-group-text bg-light d-block">
            <i class="fa fa-calendar"></i>
          </span>
        </span>
      </div>
    </div>

    <label for="batch">Batch</label>

    <select id="batch" formControlName="batch">
      <option disabled selected="true">Select a Batch</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>

    <label for="degreeId">Degree : </label>
    <select id="degreeId" formControlName="degreeId">
      <option disabled selected="true">Select a degree program</option>
      <ng-container *ngFor="let degree of degreeList">
        <option value="{{ degree?.id }}">
          {{ degree.code }} - {{ degree.name }}
        </option>
      </ng-container>
      <!-- <option value="2">IIT</option> -->
    </select>

    <input type="submit" value="Submit" />
  </form>
